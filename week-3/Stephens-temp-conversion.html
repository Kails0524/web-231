<!DOCTYPE html>
<html lang="en">
    <header>
        <title>WEB 231 - Enterprise JavaScript 1</title>
        <link rel="stylesheet" type="text/css" href="Stephens-temp-conversion.css"
        <link rel="stylesheet" type="text/css" href="global.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    </header>
    <body>
        <h1>Welcome to the Temperature Conversion App!</h1>
        <div class="card">
            <div class="card-title">
                Fahrenheit to Celsius Converter
            </div>
        
            <div class="card-content">
    
                <div class="form">
                    <div class="form-field"></div>
                        <label>Fahrenheit value:</label>
                        <input type="text" id="txtFahrenheit" class="input" name="txtFahrenheit" />
                    </div>
                    <div class="form-field">
                        <button type="submit" class="btn btn-primary full-width" id="convertbtn">Convert Temperature</button>
                    </div>
                </div>
            </div>
        </div>   
        <div id="form-results">
            <div class="card">
              <div class="card-title">Conversion Results</div>
    
              <!-- div that is linked to the JavaScript conversion at the bottom of this code -->
              <div class="card-content" id="conversionResults"></div>
            </div>
          </div>

          <div id="return-container">
            <a href="../index.html" class="return-home">Return</a>
          </div>
        <script>
                    // onclick action to find the user input
        document.getElementById("convertbtn").onclick = function () {
          let fahrenheit = document.getElementById("txtFahrenheit").value;

          // variable to convert the fahrenheit to celsius
          let fahrenheitConverted = (
            (parseFloat(fahrenheit) - 32) /
            1.8
          ).toFixed(2);

          // bind the converted variable to the HTML conversionResults div
          document.getElementById("conversionResults").innerHTML =
            fahrenheitConverted;
        };
        </script>
    </body>
</html>
